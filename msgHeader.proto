syntax = "proto3";

package blockchain;

import "google/protobuf/any.proto";

message MessageHeader {
    string version = 5; 
    string ID = 10;  
    string protocol = 15;    
    int64 timestamp = 20;
    string from = 25;
    string resentFrom = 30;
    string URI = 35;
    google.protobuf.Any message = 40;
}
